<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Registro</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nombre de Usuario</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="registro.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="registro.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="registro.password" name="password" required>
            </div>
            <div class="form-group">
              <label for="role">Rol</label>
              <select class="form-control" id="role" [(ngModel)]="registro.role" name="role" required>
                <option value="USER">Cliente</option>
                <option value="ADMIN">Administrador</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
