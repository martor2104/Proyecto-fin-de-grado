
<div class="container mt-5">
    <h2>Lista de Usuarios</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.userRol }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUsuario(usuario.id)">Eliminar</button>
            <button class="btn btn-danger">Actualizar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
