spring.application.name=webReservas

# Configuración de PostgreSQL
spring.datasource.url=spring.datasource.url=jdbc:postgresql://localhost:5432/asadordatabase
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:roberto}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Ruta base para las imágenes en el servidor
image.base.path=file:${user.dir}/api/src/Images/img_perfil/


# Swagger y otros
spring.h2.console.enabled=false
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=8080

spring.web.cors.allowed-origins=http://localhost
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
