<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Registro</h5>

          <!-- Mensaje de error global -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit()" #registroForm="ngForm" novalidate>
            <!-- Nombre de Usuario -->
            <div class="form-group">
              <label for="name">Nombre de Usuario</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="registro.name"
                name="name"
                required
                #name="ngModel">
              <div *ngIf="name.invalid && name.touched" class="text-danger">
                El nombre de usuario es obligatorio.
              </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="registro.email"
                name="email"
                required
                pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
                #email="ngModel">
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                El correo electrónico es obligatorio y debe ser de tipo &#64;.com.
              </div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="registro.password"
                name="password"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z]).{6,}$"
                #password="ngModel">
              <div *ngIf="password.invalid && password.touched" class="text-danger">
                La contraseña debe tener al menos 6 caracteres, incluyendo una letra mayúscula y una minúscula.
              </div>
            </div>

            <!-- Rol -->
            <div class="form-group">
              <label for="role">Rol</label>
              <select class="form-control" id="role" [(ngModel)]="registro.role" name="role" required>
                <option value="USER">Cliente</option>
                <option *ngIf="isAdmin" value="ADMIN">Administrador</option>
              </select>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block mt-4"
              [disabled]="registroForm.invalid">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
